version: "1"

locale: "ru"

models:
  - path: "agora.core.models.User"
    fields:
      - name: "email"
        mask_func: "mask_email"
      - name: "username"
        mask_func: "mask_username"
      - name: "first_name"
        mask_func: "mask_first_name"
      - name: "last_name"
        mask_func: "mask_last_name"
      - name: "middle_name"
        mask_func: "mask_middle_name"
      - name: "phone"
        mask_func: "mask_phone"
      

  - path: "agora.core.company.models.Company"
    fields:
      - name: "name"
        mask_func: "mask_company_name"
      - name: "inn"
        mask_func: "mask_inn"
      - name: "kpp"
        mask_func: "mask_kpp"
      - name: "ogrn"
        mask_func: "mask_ogrn"
      - name: "jur_address"
        mask_func: "mask_address"
      - name: "actual_address"
        mask_func: "mask_address"
      - name: "director_name"
        mask_func: "mask_full_name"
      - name: "contact_name"
        mask_func: "mask_full_name"
      - name: "bank"
        mask_func: "mask_bank"
      - name: "bik"
        mask_func: "mask_bik"
      - name: "corr_account"
        mask_func: "mask_corr_account"
      - name: "pay_account"
        mask_func: "mask_pay_account"
      - name: "phone"
        mask_func: "mask_phone"
      - name: "bank_phone"
        mask_func: "mask_phone"
      - name: "IBAN"
        mask_func: "mask_iban"
      - name: "SWIFT"
        mask_func: "mask_swift"